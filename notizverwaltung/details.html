<!DOCTYPE html>
<html>

<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta lang="en">

    <title>Notizverwaltung</title>

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <link href="resources/css/styles.css" rel="stylesheet">
    <link href="resources/css/buttons.css" rel="stylesheet">
    <link href="resources/css/radios.css" rel="stylesheet">
    <link href="resources/css/toolbar.css" rel="stylesheet">
    <link href="resources/css/icons.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="resources/font-awesome-4.3.0/css/font-awesome.min.css">
</head>


<body>


<header id="app-header">
    <h1>Notes Application</h1>
    <select id="theme-switch">
        <option> Default
        <option> Black & White
    </select>
</header>

<div id="wrapper">
    <div id="note-details">
        <form id="note-details-form">
            <fieldset>
                <table id="note-details-table">
                    <tr>
                        <td>
                            <label class="field" for="note-details-title">Title</label>
                        </td>
                        <td>
                            <input id="note-details-title" type="text" name="Title">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="field" for="note-details-description">Description</label>
                        </td>
                        <td>
                            <textarea id="note-details-description" rows="6"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="field">Importance</label>
                        </td>
                        <td>
                            <div class="note-details-importance">
                                <input type="radio" id="star5" name="note-details-importance" value="5" /><label for="star5" title="Rocks!">5 stars</label>
                                <input type="radio" id="star4" name="note-details-importance" value="4" /><label for="star4" title="Pretty good">4 stars</label>
                                <input type="radio" id="star3" name="note-details-importance" value="3" /><label for="star3" title="Meh">3 stars</label>
                                <input type="radio" id="star2" name="note-details-importance" value="2" /><label for="star2" title="Kinda bad">2 stars</label>
                                <input type="radio" id="star1" name="note-details-importance" value="1" /><label for="star1" title="Sucks big time">1 star</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="field" for="note-details-due-by">Due By</label>
                        </td>
                        <td>
                            <input id="note-details-due-by" type="date" name="dueBy">
                        </td>
                    </tr>

                </table>
            </fieldset>

            <div id="note-details-form-actions">
                <button class="button-skin" onclick="return save()">Save</button>
                <button class="button-skin" onclick="return cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<footer id="app-footer">
    <h2>The FOOTER</h2>
</footer>

<!--load script here...-->
<script src="resources/js/details.js"></script>

</body>
</html>
