<body>

<header id="app-header">
    <h1>Notes Application</h1>
    <label id="theme-switch-label">
        <select id="theme-switch-cb">
            <option value="theme_def">Default
            <option value="theme_bw">Black & White
        </select>
    </label>
</header>

<div id="wrapper">
    <div id="note-details">
        <form id="note-details-form">
            <fieldset>
                <table id="note-details-table">
                    <tr>
                        <td>
                            <label class="field" for="note-details-title">Title</label>
                        </td>
                        <td>
                            <input id="note-details-title" type="text" name="Title" placeholder="Enter a title">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="field" for="note-details-description">Description</label>
                        </td>
                        <td>
                            <textarea id="note-details-description" rows="20"
                                      placeholder="Enter a description"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="field">Importance</label>
                        </td>
                        <td>
                            <div id="note-details-importance">
                                <input type="radio" id="star5" name="note-details-importance" value="5"/><label
                                    for="star5" title="Rocks!"></label>
                                <input type="radio" id="star4" name="note-details-importance" value="4"/><label
                                    for="star4" title="Pretty good"></label>
                                <input type="radio" id="star3" name="note-details-importance" value="3"/><label
                                    for="star3" title="Meh"></label>
                                <input type="radio" id="star2" name="note-details-importance" value="2"/><label
                                    for="star2" title="Kinda bad"></label>
                                <input type="radio" id="star1" name="note-details-importance" value="1"/><label
                                    for="star1" title="Sucks big time"></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="field" for="note-details-due-by">Due By</label>
                        </td>
                        <td>
                            <input id="note-details-due-by" type="date" name="dueBy">
                        </td>
                    </tr>

                </table>
            </fieldset>

            <div id="note-details-form-actions">
                <button id="save" class="btn default">Save</button>
                <button id="cancel" class="btn non-default">Cancel</button>
            </div>
        </form>
    </div>
</div>

<footer id="app-footer">
    <label id="footer-label">Group No.11</label>
</footer>
