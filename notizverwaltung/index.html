<!DOCTYPE html>
<html>

<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta lang="en">

    <title>Notizverwaltung</title>

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <link href="resources/css/styles.css" rel="stylesheet">
</head>

<body>

<header>
    <h1>Notes Management</h1>
</header>

<div id="main-content">
    <div id="dashboard">
        <header>
            <h1>Dashboard</h1>
        </header>

        <section id="dashboard-actions">
            <div id="main-actions">
                <button>Create new Note</button>
                <select id="styleswitch">
                    <option> Default
                    <option> Black & White
                </select>
            </div>

            <div id="filters">
                <div id="filterset_1">
                    <div class="toggle">
                        <input id="radio1" class="toggle" name="toggle" value="all" checked="" type="radio">
                        <label class="btn" for="radio1">By Due Date</label>
                    </div>
                    <div class="toggle">
                        <input id="radio2" class="toggle" name="toggle" value="false" type="radio">
                        <label class="btn" for="radio2">By Creation Date</label>
                    </div>
                    <div class="toggle">
                        <input id="radio3" class="toggle" name="toggle" value="true" type="radio">
                        <label class="btn" for="radio3">By Importance</label>
                    </div>
                </div>
                <div id="filterset_2">
                    <button>Show finished</button>
                </div>
            </div>
        </section>

        <!--Notes in here will be populated by js/json-->
        <section id="entry-container">
            <p>

            <div class="note-entry">
                <div class="note-status">
                    <label class="note-dueBy">Due on Wednesday</label>

                    <div class="checkbox">
                        <input class="finished-checkbox" id="finishedCheckBox1" type=checkbox name="finished"
                               value="finito"
                               checked>
                        <label id="finishedCheckBoxLabel1" for="finishedCheckBox1">Finished (today)</label>
                    </div>
                </div>
                <div class="note-overview">
                    <div class="note-header">
                        <label class="note-title">CAS FEE Selbststudium / Projekt Aufgabe erledigen</label>
                        <label class="note-importance">&star;&star;</label>
                    </div>
                    <textarea class="note-description">HTML f√ºr die Note App erstellen</textarea>
                </div>
                <button>Edit</button>
            </div>
            </p>
            <p>

            <div class="note-entry">
                <div class="note-status">
                    <label class="note-dueBy">Today</label>

                    <div class="checkbox">
                        <input id="finishedCheckBox2" type=checkbox name="finished" value="finito">
                        <label id="finishedCheckBoxLabel2" for="finishedCheckBox2">Finished</label>
                    </div>
                </div>
                <div class="note-overview">
                    <div class="note-header">
                        <label class="note-title">Note Title</label>
                        <label class="note-importance">&star;</label>
                    </div>
                    <textarea class="note-description">Note Description</textarea>
                </div>
                <button>Edit</button>
            </div>
            </p>

        </section>
    </div>

    <div id="single-note">
        <header>
            <h1>Note Details</h1>
        </header>
        <form>
            <fieldset>
                <legend>Details</legend>
                <p>
                    <label class="field" for="title">Title</label>
                    <input id="title" type="text" name="Title">
                </p>

                <p>
                    <label class="field" for="description">Description</label>
                    <textarea id="description"></textarea>
                </p>

                <div class="rating">
                    <input type="radio" id="rating-5" name="rating" value="5"/><label for="rating-5">5</label>
                    <input type="radio" id="rating-4" name="rating" value="4" checked="checked"/><label
                        for="rating-4">4</label>
                    <input type="radio" id="rating-3" name="rating" value="3"/><label for="rating-3">3</label>
                    <input type="radio" id="rating-2" name="rating" value="2"/><label for="rating-2">2</label>
                    <input type="radio" id="rating-1" name="rating" value="1"/><label for="rating-1">1</label>
                    <input type="radio" id="rating-0" name="rating" value="0" class="star-cb-clear"/><label
                        for="rating-0">0</label>
                </div>

                <p>
                    <label class="field" for="date">Due By</label>
                    <input id="date" type="date" name="dueBy">
                </p>

            </fieldset>
        </form>

        <div class="actions">
            <button>Save</button>
            <button>Cancel</button>
        </div>
    </div>

    <!--<div class="error page">-->
    <!--<h3>Sorry, something went wrong :(</h3>-->
    <!--</div>-->
</div>

<footer>
    <h2>The FOOTER</h2>
</footer>

</body>
</html>
